<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Form Validation (XHTML)</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <div id="wrapper">
        <h1>Contact Us</h1>

        <form id="contact" method="post" action="">
            <fieldset>
                <legend>Form Kontak</legend>
                <table summary="Form kontak sederhana">
                    <tr>
                        <td class="labelcell">
                            <label for="name">Name</label>
                        </td>
                        <td class="fieldcell">
                            <input type="text" id="name" name="name" size="30" />
                        </td>
                    </tr>
                    <tr>
                        <td class="labelcell">
                            <label for="email">E-mail</label>
                        </td>
                        <td class="fieldcell">
                            <input type="text" id="email" name="email" size="30" />
                        </td>
                    </tr>
                    <tr>
                        <td class="labelcell">
                            <label for="message">Message</label>
                        </td>
                        <td class="fieldcell">
                            <textarea id="message" name="message" rows="10" cols="30"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="labelcell" colspan="2">
                            <input type="submit" id="submit" value="Send" class="button" onclick="return fn_ValForm();" />
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</body>
</html>
